<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu - SMAN 1 Magetan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e60000 0%, #ff4b2b 50%, #ffffff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="glass-card w-full max-w-lg p-8 md:p-10 my-8">
        <div class="text-center mb-8">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" 
                 alt="Logo SMAN 1 Magetan" class="w-24 h-auto mx-auto mb-4 drop-shadow-lg">
            <h1 class="text-2xl font-bold text-red-600">BUKU TAMU DIGITAL</h1>
            <p class="text-gray-500 text-sm uppercase font-semibold">SMAN 1 Magetan</p>
        </div>

        <form id="guestbookForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" required placeholder="Nama Anda" class="w-full px-4 py-3 rounded-xl border bg-gray-50">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Kelas</label>
                    <input type="text" id="kelas" required placeholder="X/XI/XII" class="w-full px-4 py-3 rounded-xl border bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">No. WhatsApp</label>
                    <input type="tel" id="whatsapp" required placeholder="08..." class="w-full px-4 py-3 rounded-xl border bg-gray-50">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Barang Titipan</label>
                <textarea id="barang" rows="2" required placeholder="Detail barang..." class="w-full px-4 py-3 rounded-xl border bg-gray-50"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl transition shadow-lg flex items-center justify-center space-x-2">
                <span>Simpan & Kirim WA</span>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 flex flex-col items-center space-y-2 text-gray-500">
            <p class="text-xs font-bold uppercase tracking-widest">Kontak Petugas</p>
            <div class="flex space-x-4">
                <a href="https://wa.me/6281939845050" class="text-sm font-medium hover:text-red-600 italic">WA: 081939845050</a>
                <a href="https://instagram.com/sman1magetan" class="text-sm font-medium hover:text-red-600 italic">IG: @sman1magetan</a>
            </div>
        </div>
    </div>

    <!-- Modal Loading/Success -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 max-w-xs w-full text-center shadow-2xl">
            <div id="loadingIcon" class="animate-spin h-10 w-10 border-4 border-red-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p id="modalMsg" class="font-bold text-gray-800">Menyimpan ke Spreadsheet...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('guestbookForm');
        const modal = document.getElementById('modal');
        const modalMsg = document.getElementById('modalMsg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Nonaktifkan tombol agar tidak double click
            btn.disabled = true;
            btn.innerText = "Memproses...";
            modal.classList.remove('hidden');

            // 2. Siapkan data untuk dikirim ke kode.gs
            const data = {
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                whatsapp: document.getElementById('whatsapp').value,
                barang: document.getElementById('barang').value
            };

            // 3. Jalankan fungsi di Google Apps Script (kode.gs)
            google.script.run
                .withSuccessHandler(function(response) {
                    // Jika database berhasil terisi
                    modalMsg.innerText = "Data Tersimpan! Membuka WhatsApp...";
                    
                    const adminNumber = "6281939845050"; 
                    const text = `*TITIPAN BARANG SMASA*\n\nNama: ${data.nama}\nKelas: ${data.kelas}\nBarang: ${data.barang}`;
                    const waUrl = `https://wa.me/${adminNumber}?text=${encodeURIComponent(text)}`;

                    // 4. Redirect ke WhatsApp setelah 1 detik
                    setTimeout(() => {
                        window.location.href = waUrl;
                    }, 1000);
                })
                .withFailureHandler(function(err) {
                    alert("Gagal menyimpan: " + err);
                    btn.disabled = false;
                    btn.innerText = "Coba Lagi";
                    modal.classList.add('hidden');
                })
                .simpanData(data); // Memanggil fungsi simpanData di kode.gs
        });
    </script>
</body>
</html>
